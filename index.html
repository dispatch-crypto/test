<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dispatch System - Main Menu</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .module-card {
            transition: all 0.3s ease;
            transform-origin: center;
        }
        .module-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
            border-color: #6366f1; /* indigo-500 */
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <!-- App Container -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 min-h-screen flex flex-col items-center justify-center">

        <!-- Header -->
        <header class="text-center mb-12">
            <div class="flex items-center justify-center space-x-4">
                <div class="bg-indigo-600 p-4 rounded-2xl shadow-lg">
                     <svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                     </svg>
                </div>
                <h1 class="text-5xl font-extrabold text-slate-900 tracking-tight">Smart Dispatch System</h1>
            </div>
            <p class="mt-4 text-lg text-slate-500">Select a module to begin your workflow.</p>
        </header>

        <!-- Main Content Area -->
        <main class="w-full max-w-4xl">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <!-- Daily Dispatch Card -->
                <a href="./daily_dispatch.html" class="module-card bg-white p-8 rounded-2xl shadow-md border-2 border-transparent text-center">
                    <div class="bg-blue-100 text-blue-600 h-16 w-16 rounded-2xl flex items-center justify-center mx-auto">
                        <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="mt-6 text-xl font-bold text-slate-800">Daily Dispatch</h2>
                    <p class="mt-2 text-sm text-slate-500">Upload CSV files and create today's dispatch plan.</p>
                </a>

                <!-- Packing Station Card -->
                <a href="./packing_station_final_working.html" class="module-card bg-white p-8 rounded-2xl shadow-md border-2 border-transparent text-center">
                    <div class="bg-emerald-100 text-emerald-600 h-16 w-16 rounded-2xl flex items-center justify-center mx-auto">
                        <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
                        </svg>
                    </div>
                    <h2 class="mt-6 text-xl font-bold text-slate-800">Packing Station</h2>
                    <p class="mt-2 text-sm text-slate-500">Scan and verify items for each box with 100% accuracy.</p>
                </a>

                <!-- Shipment Management Card -->
                <a href="./shipment_management_final.html" class="module-card bg-white p-8 rounded-2xl shadow-md border-2 border-transparent text-center">
                    <div class="bg-purple-100 text-purple-600 h-16 w-16 rounded-2xl flex items-center justify-center mx-auto">
                        <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.125-.504 1.125-1.125V14.25m-17.25 4.5v-1.875a3.375 3.375 0 003.375-3.375h1.5a1.125 1.125 0 011.125 1.125v-1.5a3.375 3.375 0 00-3.375-3.375H3.375" />
                        </svg>
                    </div>
                    <h2 class="mt-6 text-xl font-bold text-slate-800">Shipment Management</h2>
                    <p class="mt-2 text-sm text-slate-500">Assign packed boxes to couriers and print manifests.</p>
                </a>

            </div>
        </main>

    </div>
</body>
</html>
